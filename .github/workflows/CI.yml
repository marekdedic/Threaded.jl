name: "CI"
on:
  push:
    branches: "*"
  pull_request:
env:
  JULIA_NUM_THREADS: 2
  cache-version: 1
jobs:
  unit:
    name: "Unit tests"
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        julia-version:
          - '1.0'
          - '1'
        arch:
          - x86
          - x64
        os:
          - ubuntu-latest
          - windows-latest
          - macOS-latest
        exclude:
          - os: macOS-latest
            arch: x86
    steps:
      - name: "Checkout"
        uses: actions/checkout@v3

      - name: "Setup Julia"
        uses: julia-actions/setup-julia@v1
        with:
          version: ${{ matrix.julia-version }}
          arch: ${{ matrix.arch }}

      - name: "Run unit tests"
        uses: julia-actions/julia-runtest@v1

      - name: "Process coverage results"
        uses: julia-actions/julia-processcoverage@v1

      - name: "Upload coverage results"
        uses: codecov/codecov-action@v3
        with:
          file: lcov.info
